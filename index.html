<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile App Mockup</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="rectangle">
        <div class="rounded-edge"></div>
      </div>
      <div class="card-ctn">
        <p class="title">Card</p>
        <img src="./images/card.png" alt="" class="card" />
      </div>
      <div class="settings-ctn">
        <div class="setting">
          <img src="./images/lock.svg" alt="" />
          <div class="setting-text">
            <p class="name">Lock card</p>
            <p class="description">You can unlock it later</p>
          </div>
          <label class="toggle">
            <input type="checkbox" class="input" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting">
          <img src="./images/plane.svg" alt="" />
          <div class="setting-text">
            <p class="name">Payments abroad</p>
            <p class="description">Enable your card abroad</p>
          </div>
          <label class="toggle">
            <input type="checkbox" class="input" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting">
          <img src="./images/laptop.svg" alt="" />
          <div class="setting-text">
            <p class="name">Online payements</p>
            <p class="description">Enable online transactions</p>
          </div>
          <label class="toggle">
            <input type="checkbox" class="input" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="setting">
          <img src="./images/atm.svg" alt="" />
          <div class="setting-text">
            <p class="name">ATM withdrawals</p>
            <p class="description">Enable ATM withdrawals</p>
          </div>
          <label class="toggle">
            <input type="checkbox" class="input" />
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
